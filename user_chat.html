<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/owl.carousel.min.css">
    <link rel="stylesheet" href="./src/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="./src/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="./src/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./src/css/user_chat.css">
    <title>Document</title>
</head>

<body>
    <header class="box_user_name_info">
        <div class="container-fluid">
            <div class="box_user_info">
                <div class='user_name_info'>
                    <span class="mt-3"><i style="cursor: pointer; color: #fff;" class="fas fa-arrow-left"></i></span>
                    <div class="box">
                        <img class="mr-3" src="./src/images/user_2_img.svg" alt="">
                        <span>
                            <p class="mt-2" style="color: #fff;">Dastan Beksultanov</p>
                        </span>
                    </div>
                    <span class="mt-3"><i class="fas fa-ellipsis-v" style="color: #fff; cursor: pointer;"></i></span>

                </div>

            </div>
        </div>
    </header>

    <section class="chat_box">
        <div class="chat">
            <div class="col-sm-12 col-sm-offset-4 frame">
                <ul></ul>
                <div>
                    <div class="msj-rta macro">                        
                        <div class="text text-r" style="background:whitesmoke !important">
                            <input class="mytext" placeholder="Type a message"/>
                        </div> 
    
                    </div>
                    <div style="padding:10px;">
                        <span class="glyphicon glyphicon-share-alt"></span>
                    </div>                
                </div>
            </div>    
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <!-- <script src="./js/index.js"></script> -->
    <script src="./js/user_chat.js"></script>
</body>

</html>
